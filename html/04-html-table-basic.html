<!DOCTYPE html>

<head>

        </tr>
        <tr>
            <th>Name</th>

            <th>Fees</th>
            <th>Course</th>

        <tr>
            <td>Amith</td>
            <td>BE</td>
            <td>20000</td>
            <td rowspan="2">CSE</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>BE</td>
            <td>20000</td>
        </tr>
        <tr>

        </tr>
        <tr>

</html>
